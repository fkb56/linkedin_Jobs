name: Build & Publish to npm

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Type de bump de version (patch, minor, major)'
        required: false
        default: 'patch'
  push:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org/'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Bump version
        run: |
          npm version ${{ github.event.inputs.version || 'patch' }} --no-git-tag-version

      - name: Publish to npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

      - name: Push version bump
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${GH_PAT}@github.com/fkb56/linkedin_Jobs.git
          git add package.json package-lock.json
          git commit -m "ci: bump version [skip ci]" || echo "No changes to commit"
          git push 